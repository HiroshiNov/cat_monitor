<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>cat-watch</title>
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            margin: 24px
        }

        header {
            display: flex;
            align-items: center;
            gap: 12px
        }

        .tag {
            padding: 2px 8px;
            border-radius: 999px;
            background: #eee;
            font-size: 12px
        }

        img {
            max-width: 100%;
            border: 1px solid #ddd
        }
    </style>
</head>

<body>
    <header>
        <h1>cat-watch</h1>
        <span class="tag">ENV: {{ env }}</span>
    </header>
    <section>
        <h2>Live</h2>
        <img src="/events/stream" alt="live" />
    </section>
    <section>
        <h2>Links</h2>
        <ul>
            <li><a href="/health">/health</a></li>
            <li><a href="/config">/config</a></li>
        </ul>
    </section>
</body>

</html>
